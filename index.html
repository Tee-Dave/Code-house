<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="Group 3.svg" sizes="32x32" type="image/svg" />
    <title>Code-house</title>
  </head>
  <body>
    <main>
      <nav class="main-nav">
        <div class="logo">
          <img src="Group 3.svg" alt="codehouse-logo" />
          codehouse
        </div>
        <ul class="mid-nav">
          <li><a href="#">Features</a></li>
          <li><a href="#">Solutions</a> <img src="plus.svg" /></li>
          <li><a href="#">Pricing</a> <img src="Chilli.svg" /></li>
          <li><a href="#">Resources</a></li>
        </ul>
        <ul class="end-nav">
          <li><a href="#">Login</a></li>
          <li class="nav-button"><a href="#">Try For Free</a></li>
        </ul>
      </nav>

      <article>
        <div class="title-container">
          <h1>Get help with coding from engineers.</h1>
          <p>
            Learn how to code efficiently and create apps and games that work.
            Consult with best experts to apply skills in action.
          </p>

          <div class="call-to-actions">
            <button type="button">Start Learning</button>
            <div class="watch-video">
              <img src="play-button.svg" />
              <a href="#">Watch Video</a>
            </div>
          </div>
        </div>

        <img class="big-image" src="Primary image.svg" />
      </article>
    </main>
  </body>
</html>
